<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fault Finder</title>
        <link rel="stylesheet" href="logincss.css">
    </head>
    <body>

        <div class="background">
            <div class="circle large"></div>
            <div class="circle medium"></div>
            <div class="circle small"></div>
            <div class="circle extra-small"></div>
        </div>

        <div class="container">
            <div class="logo">
                <span class="fault">Fault</span>
                <span class="finder">Finder</span>
            </div>

            <h2>Welcome Back</h2>
            <p>Enter your email and password to sign in</p>

            <form action="botselect.html">
                <input type="email" class="input-field" placeholder="e-mail address" required>
                <input type="password" class="input-field" placeholder="password" required>
                <button type="submit" class="sign-in-button">Sign In</button>
            </form>
        </div>
    </body>
</html>
