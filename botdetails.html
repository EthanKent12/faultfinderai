</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <img src="stratusLogo.png" alt="Stratus Logo" class="sidebar-logo">
        <ul class="sidebar-menu">
            <li><a href="botselect.html">üè† Dashboard</a></li>
            <li class="menu-dropdown">
                <a href="#">ü§ñ BOTS ‚ñº</a>
                <ul class="submenu">
                    <li><a href="#">Pirate Bot</a></li>
                    <li><a href="#">Tim Bot</a></li>

        <p class="copyright">¬© BLUEPEAK IT 2025</p>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        
        <!-- Header -->
        <header class="header">
            <div class="line"></div>
            <div class="user-info">
                <img src="profilephoto.png" alt="User Avatar" class="avatar">
                <span>Ethan Kent-Ogiata</span>
            </div>
        </header>

        <!-- Test Details Section -->
        <section class="test-section">
            <h2>[Selected Bot]</h2>
            <p>30 Tests Overall</p>

            <!-- Table -->
            <table class="test-table">
                <thead>
                    <tr>
                        <th>TEST ID</th>
                        <th>DATE OF TEST</th>
                        <th>TEST RESULT</th>
                        <th>ERROR CODE</th>
                    </tr>
                </thead>
                <tbody id="test-log-body">
                    <!-- Test data will be injected here -->
                </tbody>
            </table>

            <!-- Pagination -->
            <div class="pagination">
                <span class="prev">¬´ PREV</span>
                <span class="page-num">1 of 3</span>
                <span class="next">NEXT ¬ª</span>
            </div>
        </section>
    </main>

    <script>
        // Fake Test Data
        const testData = [
            { id: "A5E1", date: "01-10-2025", status: "Success", error: "-" },
            { id: "EB32", date: "12-28-2024", status: "Fail", error: "E4309" },
            { id: "FF09", date: "12-20-2024", status: "Success", error: "-" },
            { id: "FR53", date: "11-28-2024", status: "Success", error: "-" },
            { id: "EI90", date: "11-21-2024", status: "Fail", error: "E1204" },
            { id: "EW21", date: "10-31-2024", status: "Fail", error: "E6854" },
            { id: "FF09", date: "10-20-2024", status: "Success", error: "-" },
            { id: "FF09", date: "10-11-2024", status: "Success", error: "-" },
            { id: "FF09", date: "09-30-2024", status: "Success", error: "-" }
        ];

        // Inject Data into Table
        const logTable = document.getElementById("test-log-body");

        testData.forEach(test => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${test.id}</td>
                <td>${test.date}</td>
                <td class="${test.status === 'Success' ? 'status-success' : 'status-fail'}">
                    ${test.status} ${test.status === 'Success' ? '‚úÖ' : '‚ùå'}
                </td>
                <td>${test.error}</td>
            `;
            logTable.appendChild(row);
        });
    </script>

</body>
</html>
